<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor Pro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
</head>
<body>
    <div id="app-container">
        <header id="main-header">
            <div class="header-left">
                <h1><i class="fas fa-code"></i> Live HTML Editor</h1>
            </div>
            <div class="header-center">
                <div class="tab-switcher">
                    <button class="tab-btn active" data-tab="html"><i class="fab fa-html5"></i> HTML</button>
                    <button class="tab-btn" data-tab="css"><i class="fab fa-css3-alt"></i> CSS</button>
                    <button class="tab-btn" data-tab="js"><i class="fab fa-js"></i> JavaScript</button>
                </div>
            </div>
            <div class="header-right">
                <button id="settingsBtn" class="icon-btn" title="Settings"><i class="fas fa-cog"></i></button>
                <button id="fullscreenBtn" class="icon-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
            </div>
        </header>

        <div id="toolbar">
            <div class="toolbar-section">
                <button id="newProjectBtn" class="toolbar-btn" title="New Project"><i class="fas fa-file"></i></button>
                <button id="saveProjectBtn" class="toolbar-btn" title="Save"><i class="fas fa-save"></i></button>
                <button id="loadProjectBtn" class="toolbar-btn" title="Load"><i class="fas fa-folder-open"></i></button>
                <button id="exportBtn" class="toolbar-btn" title="Export"><i class="fas fa-download"></i></button>
            </div>
            <div class="toolbar-section">
                <button id="undoBtn" class="toolbar-btn" title="Undo"><i class="fas fa-undo"></i></button>
                <button id="redoBtn" class="toolbar-btn" title="Redo"><i class="fas fa-redo"></i></button>
                <button id="formatBtn" class="toolbar-btn" title="Format Code"><i class="fas fa-magic"></i></button>
            </div>
            <div class="toolbar-section">
                <button id="libraryBtn" class="toolbar-btn" title="Add Library"><i class="fas fa-book"></i></button>
                <button id="snippetBtn" class="toolbar-btn" title="Code Snippets"><i class="fas fa-code"></i></button>
                <button id="templateBtn" class="toolbar-btn" title="Templates"><i class="fas fa-file-code"></i></button>
            </div>
            <div class="toolbar-section">
                <button id="consoleBtn" class="toolbar-btn" title="Console"><i class="fas fa-terminal"></i></button>
                <button id="screenshotBtn" class="toolbar-btn" title="Screenshot"><i class="fas fa-camera"></i></button>
            </div>
            <div class="toolbar-section">
                <select id="themeSelector" class="toolbar-select">
                    <option value="monokai">Monokai</option>
                    <option value="dracula">Dracula</option>
                    <option value="material">Material</option>
                    <option value="default">Default</option>
                </select>
                <select id="fontSizeSelector" class="toolbar-select">
                    <option value="12">12px</option>
                    <option value="14" selected>14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                </select>
            </div>
            <div class="toolbar-section">
                <label class="switch">
                    <input type="checkbox" id="autoRunToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Auto Run</span>
            </div>
        </div>

        <div id="main-content">
            <aside id="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-layer-group"></i> Panels</h3>
                </div>
                <div class="sidebar-content">
                    <div class="panel-item" data-panel="libraries">
                        <i class="fas fa-book"></i> Libraries
                        <span class="badge" id="libraryCount">0</span>
                    </div>
                    <div class="panel-item" data-panel="snippets">
                        <i class="fas fa-code"></i> Snippets
                    </div>
                    <div class="panel-item" data-panel="console">
                        <i class="fas fa-terminal"></i> Console
                        <span class="badge error" id="errorCount">0</span>
                    </div>
                    <div class="panel-item" data-panel="assets">
                        <i class="fas fa-image"></i> Assets
                    </div>
                </div>
            </aside>

            <div id="editor-container">
                <div class="editor-wrapper">
                    <div class="editor-header">
                        <span class="editor-title"><i class="fab fa-html5"></i> HTML</span>
                        <div class="editor-actions">
                            <button class="editor-action-btn" data-action="copy"><i class="fas fa-copy"></i></button>
                            <button class="editor-action-btn" data-action="clear"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <textarea id="htmlEditor"></textarea>
                </div>
                <div class="editor-wrapper">
                    <div class="editor-header">
                        <span class="editor-title"><i class="fab fa-css3-alt"></i> CSS</span>
                        <div class="editor-actions">
                            <button class="editor-action-btn" data-action="copy"><i class="fas fa-copy"></i></button>
                            <button class="editor-action-btn" data-action="clear"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <textarea id="cssEditor"></textarea>
                </div>
                <div class="editor-wrapper">
                    <div class="editor-header">
                        <span class="editor-title"><i class="fab fa-js"></i> JavaScript</span>
                        <div class="editor-actions">
                            <button class="editor-action-btn" data-action="copy"><i class="fas fa-copy"></i></button>
                            <button class="editor-action-btn" data-action="clear"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <textarea id="jsEditor"></textarea>
                </div>
            </div>

            <div id="preview-container">
                <div class="preview-header">
                    <span class="preview-title"><i class="fas fa-eye"></i> Live Preview</span>
                    <div class="preview-actions">
                        <button id="refreshPreviewBtn" class="preview-action-btn"><i class="fas fa-sync"></i></button>
                        <button id="popoutPreviewBtn" class="preview-action-btn"><i class="fas fa-external-link-alt"></i></button>
                        <select id="deviceSelector" class="preview-select">
                            <option value="desktop">Desktop</option>
                            <option value="tablet">Tablet</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                </div>
                <iframe id="preview" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups"></iframe>
            </div>
        </div>

        <div id="console-panel" class="hidden">
            <div class="console-header">
                <span><i class="fas fa-terminal"></i> Console</span>
                <button id="clearConsoleBtn" class="console-btn"><i class="fas fa-trash"></i> Clear</button>
            </div>
            <div id="consoleOutput"></div>
        </div>
    </div>

    <div id="libraryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-book"></i> CDN Library Manager</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <input type="text" id="librarySearch" placeholder="Search libraries...">
                    <i class="fas fa-search"></i>
                </div>
                <div id="libraryList"></div>
                <div id="customLibrary">
                    <h3>Add Custom CDN URL</h3>
                    <input type="text" id="customCdnUrl" placeholder="https://cdn.example.com/library.js">
                    <button id="addCustomLibraryBtn">Add Library</button>
                </div>
            </div>
        </div>
    </div>

    <div id="snippetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-code"></i> Code Snippets</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="snippet-categories"></div>
                <div id="snippetList"></div>
            </div>
        </div>
    </div>

    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-code"></i> Templates</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="templateList"></div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Editor Settings</h3>
                    <label>
                        <input type="checkbox" id="lineNumbersToggle" checked> Show Line Numbers
                    </label>
                    <label>
                        <input type="checkbox" id="autoCompleteToggle" checked> Auto Complete
                    </label>
                    <label>
                        <input type="checkbox" id="lintingToggle" checked> Code Linting
                    </label>
                </div>
                <div class="settings-section">
                    <h3>Preview Settings</h3>
                    <label>
                        Auto Update Delay (ms): <input type="number" id="updateDelay" value="500" min="0" max="5000">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/editor-manager.js"></script>
    <script src="js/preview-manager.js"></script>
    <script src="js/library-manager.js"></script>
    <script src="js/snippet-manager.js"></script>
    <script src="js/template-manager.js"></script>
    <script src="js/console-manager.js"></script>
    <script src="js/export-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
